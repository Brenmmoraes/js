<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        //Em muitas linguagens de programação, tipos como boolean, string e number são considerados primitivos, enquanto array é uma estrutura de dados que pode conter diversos valores, geralmente de um mesmo tipo. Portanto, array não é um tipo de dado primitivo, mas sim um tipo de dado composto.

        //Em JavaScript, array é um tipo de dado composto, mas é considerado um tipo de dado primitivo. Isso porque, em JavaScript, array é um objeto especial que contém propriedades e métodos específicos para manipulação de listas de valores.

        //Para criar um array em JavaScript, você pode usar a seguinte sintaxe: var array = [valor1, valor2, valor3, ...];. Por exemplo, o código a seguir cria um array chamado frutas que contém três strings: var frutas = ['maçã', 'banana', 'laranja'];.

        //O código a seguir cria um array chamado numeros que contém três números: var numeros = [1, 2, 3];.
    
        //Linguagens com "weak typing" (tipagem fraca) são mais flexíveis em relação à conversão e coerção de tipos. Isso significa que, em determinados contextos, uma variável pode ser tratada como de um tipo diferente do que foi originalmente declarada.

        //Em várias linguagens de programação, o valor null é usado para representar a ausência de valor ou que um valor ainda não foi atribuído a uma variável. Não é o mesmo que 0 (um número), false (um valor booleano) ou "" (uma string vazia).
        

        let string = 'Aqui está nossa string'; //string
        let numberInt = 10; //número inteiro
        let numberFloat = 10.5; // número flutuante

        let boolean = true; //booleano verdadeiro
        let booleanFalse = false; //booleano falso

        let empty = null; //vazio ou undefined


        var a = 5;
        var b = 2;

        // Soma (+)
        var soma = a + b;
        console.log("O resultado da soma é: " + soma);

        // Subtração (-)
        var subtracao = a - b;
        console.log("O resultado da subtração é: " + subtracao);

        // Multiplicação (*)
        var multiplicacao = a * b;
        console.log("O resultado da multiplicação é: " + multiplicacao);

        // Divisão (/)
        var divisao = a / b;
        console.log("O resultado da divisão é: " + divisao);

        // Módulo (%)
        var modulo = a % b;
        console.log("O resto da divisão é: " + modulo);

        // Negação ou Inversão (-)
        var negacao = -a;
        console.log("O negativo de 5 é: " + negacao);

        // Exponenciação (**)
        var exponenciacao = a ** b;
        console.log("5 elevado a 2 é: " + exponenciacao);

        // Incremento (++)
        var incremento = 5;
        incremento++;
        console.log("Incrementando 1 a 5 temos: " + incremento);

        // Decremento (--)
        var decremento = 5;
        decremento--;
        console.log("Decrementando 1 de 5 temos: " + decremento);


    </script>
</body>
</html>
