<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        Programação Imperativa é um paradigma de programação que descreve a computação em termos de estados mutáveis e instruções que mudam esses estados e possui 3 características principais:
        1- Execução sequencial de procedimentos: instruções são executadas uma após a outra
        2- Forma Interativa de repetição: instruções são executadas repetidamente até que uma condição seja atendida
        3-Variáveis modelam a memória: variáveis são usadas para armazenar estados e valores
       
        Na abordagem imperativa, o código é executado instrução por instrução, de cima para baixo, conforme escrito no código. Essa sequencialidade garante que os procedimentos e funções sejam chamados e executados na ordem exata em que foram escritos, permitindo que programadores antecipem o fluxo de execução e projetem seus códigos de forma previsível e estruturada.
        */

        // Declarando variáveis - variáveis são usadas para armazenar estados e valores, ou seja, modela a memória
        var nome = "Lucas";
        
        var idade; // declarando variável sem atribuir valor
        idade = 25; // atribuindo valor à variável


        // Exibindo variáveis - exibindo os valores armazenados nas variáveis
        console.log(nome);
        console.log(idade);

        // Execução sequencial- instruções são executadas uma após a outra
        function soma(a, b) {
            return a + b;
        }
        soma(1, 2);
        soma(3, 4);
        soma(5, 6);
        soma(7, 8);
        
        // Forma Interativa de repetição - instruções são executadas repetidamente até que uma condição seja atendida
        while (true) {
            soma(1,1)
        }

        // Em JavaScript, a declaração let name; indica que estamos declarando uma variável chamada "name" sem atribuir nenhum valor a ela. Esse tipo de declaração é útil quando você sabe que precisa de uma variável, mas ainda não tem um valor específico para atribuir.
        
        //A memória RAM (Random Access Memory) é uma memória volátil que armazena temporariamente os dados e valores que um programa está usando enquanto está em execução. Ela serve como área de trabalho rápida para o computador, permitindo que ele acesse e processe informações rapidamente enquanto um programa está ativo.

        //console.log() é uma função em JavaScript usada principalmente para depuração. Quando configurado, ele exibe a informação fornecida no console, que é uma janela ou aba especial no navegador ou ambiente de desenvolvimento. Isso permite que os desenvolvedores vejam valores de variáveis, resultados de operações e outras informações úteis enquanto codificam ou testam um programa.
        
        // Em JavaScript, a palavra reservada "var" era comumente usada para declarar variáveis. No entanto, é importante notar que novas palavras reservadas, como "let" e "const", foram introduzidas em versões mais recentes de JavaScript para declarar variáveis com escopos mais restritos. Isso ajuda a evitar problemas comuns associados ao uso de "var", como vazamentos de variáveis e escopos globais indesejados.
    </script>
</body>
</html>
