<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        Programação Imperativa é um paradigma de programação que descreve a computação em termos de estados mutáveis e instruções que mudam esses estados e possui 3 características principais:
        1- Execução sequencial de procedimentos: instruções são executadas uma após a outra
        2- Forma Interativa de repetição: instruções são executadas repetidamente até que uma condição seja atendida
        3-Variáveis modelam a memória: variáveis são usadas para armazenar estados e valores
       
        Na abordagem imperativa, o código é executado instrução por instrução, de cima para baixo, conforme escrito no código. Essa sequencialidade garante que os procedimentos e funções sejam chamados e executados na ordem exata em que foram escritos, permitindo que programadores antecipem o fluxo de execução e projetem seus códigos de forma previsível e estruturada.
        */

        // Declarando variáveis - variáveis são usadas para armazenar estados e valores, ou seja, modela a memória
        var nome = "Lucas";
        var idade = 23;

        // Exibindo variáveis - exibindo os valores armazenados nas variáveis
        console.log(nome);
        console.log(idade);

        // Execução sequencial- instruções são executadas uma após a outra
        function soma(a, b) {
            return a + b;
        }
        soma(1, 2);
        soma(3, 4);
        soma(5, 6);
        soma(7, 8);
        
        // Forma Interativa de repetição - instruções são executadas repetidamente até que uma condição seja atendida
        while (true) {
            soma(1,1)
        }

        // 
        
    </script>
</body>
</html>
