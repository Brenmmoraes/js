<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //Vetores (ou arrays) são estruturas de dados que armazenam uma coleção de elementos, que podem ser acessados pelo índice. Em muitas linguagens de programação modernas, os vetores são representados usando colchetes [], com seus elementos separados por vírgulas.

        //Vetores (ou arrays) são estruturas de dados que armazenam uma coleção de elementos, que podem ser acessados pelo índice. Em muitas linguagens de programação modernas, os vetores são representados usando colchetes [], com seus elementos separados por vírgulas.

         // Array ou Vetor
         var nomes = ["André", "Thiago", "Maria", "João"];

        // Removendo o último
        nomes.pop();
        console.log(nomes);

        // Adicionando valores
        nomes.push("Carla");
        console.log(nomes);

        // Ordenando valores
        nomes.sort();
        console.log(nomes);

        //Os objetos são estruturas que permitem armazenar múltiplos valores em uma única variável. Estes valores são armazenados como pares de chave-valor. Em várias linguagens, a notação com chaves {} é usada para representar objetos, com os campos sendo delineados por dois pontos : e separados por vírgulas.

        // Criando objetos
        let contato = {
            nome: 'João',
            telefone: '1120380302',
            email: 'joao@joao.com.br'
        };

        // Visualizando valores de objetos
        console.log(contato.nome);
        console.log(contato.telefone);
        console.log(contato.email);

        // Adicionando um campo ao objeto
        contato.endereco = "Rua da Minha Casa, 1";

        // Removendo um campo do objeto
        delete contato.telefone;
        
        console.log(contato);
    </script>
</body>
</html>
