<body>
    <script>
        //O loop "for" é usado quando sabemos o número exato de vezes que queremos que um bloco de instruções seja repetido. Já o "while" repete um bloco de instruções enquanto uma condição for verdadeira.

         // For Loop
    for(let i = 1; i <= 5; i++) {
        console.log("Isso é um loop! " + i);
    }

    // While Loop
    let numero = 1;

    while(numero <= 5) {
        console.log("Repetindo! " + numero);
        numero++;
    }

    //O comportamento de um loop "while" depende inteiramente de sua condição. Se a condição especificada for sempre verdadeira, o loop "while" continuará a executar indefinidamente, levando a um cenário conhecido como loop infinito. Um loop infinito pode causar vários problemas, como travamento do sistema ou consumo excessivo de recursos.

    </script>
</body>
