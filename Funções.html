<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // Funções são usadas para realizar ações ou tarefas específicas. Ao encapsular essas ações dentro de uma função, o código torna-se mais modular, reutilizável e fácil de ler.

          // Nome da Função
          function minhaFuncao() {
            console.log("Minha função!");
        }

        // Argurmentos 
        function somar(a, b) {
            console.log(a + b);
        }

        //Se uma função espera argumentos e você não os fornece, a função ainda será executada. No entanto, os argumentos não fornecidos serão considerados undefined, o que pode resultar em comportamento inesperado ou erros.

        // Chamar Função
        minhaFuncao();
        somar(1502, 1092);

        // Exemplo 1 (Loop For)
        function contarAteDez() {
            for(let i = 1; i <= 10; i++) {
                console.log(i);
            }
        }
        contarAteDez();

        //Exemplo 2 (Argumentos com Strings)
        function unirNomes(nome1, nome2) {
            console.log(nome1 + " e " + nome2);
        }
        unirNomes("Maria", "João");
    </script>
</body>
</html>
