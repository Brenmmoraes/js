<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        //Uma constante é uma forma de variável cujo valor não pode ser alterado após sua inicialização. Em contraste com as variáveis tradicionais, que podem ter seus valores atualizados ao longo do programa, uma constante mantém o mesmo valor do começo ao fim da execução, garantindo assim maior segurança e clareza no código.

        // Uma das características principais das constantes é que, uma vez declaradas, elas não podem ser declaradas novamente no mesmo escopo. Isso ajuda a evitar erros involuntários, como sobrescrever valores inadvertidamente, e torna o código mais seguro e previsível.

        //Uma constante, por definição, é imutável. Assim, tentar atribuir um novo valor a ela após sua declaração inicial resultará em um erro de execução. Essa propriedade das constantes assegura que seus valores permaneçam consistentes e não sejam alterados acidentalmente no programa.

        // O operador + é usado para concatenar strings em JavaScript. Assim, a constante nomeCompleto armazenará o resultado da concatenação das strings "João", um espaço em branco e "Silva", resultando na string "João Silva".

        //Constantes são ideais em situações onde o valor não deve ou não vai mudar durante toda a execução do programa. Usando uma constante, os desenvolvedores garantem que aquele valor específico permanecerá inalterado, evitando possíveis bugs ou comportamentos inesperados.

        // Constante (Dias da Semana)
        const diasDaSemana = 7;
        console.log("A semana tem " + diasDaSemana + " dias!");

        // Constante (Sobrenome)
        const sobrenome = "Ferreira";
        console.log("André " + sobrenome);
        console.log("Thiago " + sobrenome);
        console.log("Maria " + sobrenome);
    </script>
</body>
</html>
