<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // A principal diferença entre os tipos de dados number e BigInt é que o tipo BigInt pode representar números inteiros muito grandes, enquanto o tipo number é limitado a números inteiros que cabem em um número de 64 bits. Por exemplo, o valor 1234567890123456789012345678901234567890n é um número inteiro muito grande que não pode ser representado como um number. No entanto, ele pode ser representado como um BigInt.

        //O operador typeof é uma função que retorna o tipo de dado de uma variável. Por exemplo, o código typeof 25 retornará o valor "number"

        // Tipo de dado: BOOLEANO / BOOLEAN

                    
            let estaChovendo = false;
            console.log("Qual o tipo de dado da variável estaChovendo? " + typeof estaChovendo);

            if (estaChovendo) {
                console.log("Está chovendo!")
            } else {
                console.log("Não está chovendo.")
            }

            // Tipo de dado: NÚMERO / NUMBER
            let numero = 25.5;
            console.log(typeof numero);

            // Tipo de dado: BigInt
            let numeroGrande = 293903819019282010282710292102n;
            console.log(typeof numeroGrande);

            // Tipo de dado: NULL
            let usuario = {
                nome: "João",
                sobrenome: null
            }

            console.log(usuario.sobrenome);

            // Tipo de dado: UNDEFINED
            console.log(usuario.idade);

            // Tipo de dado: STRING
            console.log("Olá, \nmundo!");
            console.log("\"Olá, mundo!\"");

            // Tipo de dado: SYMBOL
            let email = Symbol();
            usuario[email] = "joao@joao.com";

            console.log(usuario[email]);
    </script>
</body>
</html>
